<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理 Wanted 列表</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            color: var(--text-sub);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-main);
        }

        .add-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .model-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .model-card:hover {
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .model-name {
            font-weight: 600;
            font-size: 1.05rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        .loading {
            text-align: center;
            color: var(--text-sub);
            grid-column: 1 / -1;
            padding: 40px;
        }

        /* Add status indicator */
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-sub);
            display: inline-block;
            margin-right: 6px;
        }

        .online .status-dot {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 10px;
            }

            .add-card {
                flex-direction: column;
            }

            .add-card input[type="text"] {
                width: 100%;
                box-sizing: border-box;
            }

            .add-card .btn {
                width: 100%;
            }

            .grid {
                grid-template-columns: 1fr !important;
                gap: 12px;
            }

            .model-card {
                padding: 14px;
            }

            .model-name {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            h1 {
                font-size: 1.3rem;
            }

            .add-card {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="/" class="back-btn">← 返回仪表盘</a>
                <h1 style="margin: 10px 0 0 0;">管理 Wanted 列表</h1>
            </div>
            <div style="color: var(--text-sub);">
                共 <span id="total-count" style="color: var(--text-main); font-weight: bold;">0</span> 个模特
            </div>
        </div>

        <div class="add-card">
            <input type="text" id="model-input" placeholder="输入模特名称 (例如: nana_wilson)" autocomplete="off">
            <button class="btn btn-primary" onclick="addModel()">+ 添加模特</button>
        </div>

        <div id="model-grid" class="grid">
            <div class="loading">加载列表...</div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Store models locally to avoid rapid fetching
        let models = [];

        async function fetchModels() {
            try {
                const res = await fetch('/api/wanted');
                const data = await res.json();
                if (data.wanted) {
                    models = data.wanted;
                    render();
                }
            } catch (e) {
                showToast('加载列表失败', 'error');
            }
        }

        async function addModel() {
            const input = document.getElementById('model-input');
            const name = input.value.trim();
            if (!name) return;

            try {
                const res = await fetch('/api/wanted', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: name })
                });
                const data = await res.json();

                if (data.success) {
                    models.push(data.model);
                    render();
                    input.value = '';
                    showToast(`已添加: ${data.model}`, 'success');
                } else {
                    showToast(data.error || '添加失败', 'error');
                }
            } catch (e) {
                showToast('网络请求失败', 'error');
            }
        }

        async function deleteModel(name) {
            if (!confirm(`确定要移除 ${name} 吗?`)) return;

            try {
                const res = await fetch('/api/wanted', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: name })
                });
                const data = await res.json();

                if (data.success) {
                    models = models.filter(m => m.toLowerCase() !== name.toLowerCase());
                    render();
                    showToast(`已移除: ${name}`, 'success');
                } else {
                    showToast(data.error || '删除失败', 'error');
                }
            } catch (e) {
                showToast('网络请求失败', 'error');
            }
        }

        function render() {
            const grid = document.getElementById('model-grid');
            document.getElementById('total-count').innerText = models.length;

            if (models.length === 0) {
                grid.innerHTML = '<div class="loading">列表为空</div>';
                return;
            }

            grid.innerHTML = models.map(name => `
                <div class="model-card">
                    <div style="display: flex; align-items: center;">
                        <span class="status-dot"></span>
                        <span class="model-name" title="${name}">${name}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteModel('${name}')" title="移除">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                        </svg>
                    </button>
                </div>
            `).join('');

            // Add shortcut for Enter key
            document.getElementById('model-input').onkeypress = function (e) {
                if (e.key === 'Enter') addModel();
            };
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type} show`;
            toast.innerText = msg;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        fetchModels();
    </script>
</body>

</html>
